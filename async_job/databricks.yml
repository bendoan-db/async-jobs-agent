bundle:
  name: async_job

variables:
  catalog:
    description: Unity Catalog name
    default: main
  schema:
    description: Schema name for tables
    default: async_job
  lakebase_instance:
    description: Lakebase instance name for logging
    default: doan-langgraph-memory

include:
  - resources/*.yml

# Workspace host is configured via:
#   - DATABRICKS_HOST environment variable, or
#   - Databricks CLI profile (~/.databrickscfg)

targets:
  dev:
    mode: development
    default: true

  prod:
    mode: production
